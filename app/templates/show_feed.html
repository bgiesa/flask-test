{% extends "layout.html" %} {% block body %}
<div class="row marketing">
  <div class="col-lg-12">
    {% for feed in feeds %}
    <h4><a href="javascript:get_page('{{ feed.link }}')">{{ feed.title }}</a></h4>
    {{ feed.description|safe }} {% else %}
    <em>Unbelievable.  No entries here so far</em> {% endfor %}
  </div>

</div>
<div id="result"></div>
{% endblock %}
