{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    {{ form.hidden_tag() }}
    <dl>
      <dt>Username:</dt>
      <dd>{{ form.username(size=50) }}</dd>
      <dt>Password:</dt>
      <dd>{{ form.password(size=50) }}</dd>
      <dt>Remember Me:</dt>
      <dd>{{ form.remember_me }}</dd>
      <dd><input type=submit value=Login></dd>
    </dl>
  </form>
{% endblock %}
